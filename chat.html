    <title>Chat</title>
    <link rel="stylesheet" href="chat.css" media="screen" type="text/css">
    <script type="text/javascript" src="script.js"></script>
</head>

    </div>
        <div class="new-message-container">
            <a href="#">+</a>
        </div>
        
        <div class="chat-message-list">
           <div class="fon">
            <div id="chatbox"></div>
            
        </div>
            <div class="message-row other-message">
                
                <div class="message-text">

            </div>

        <div class="chat-form">
            <input name="chatname" id="chatname" type="text" placeholder="name">
            <input name="msg" type="text" id="msg" placeholder="type a message">
            <input name="sendmsg" type="image" id="sendmsg" src="https://d29fhpw069ctt2.cloudfront.net/icon/image/49589/preview.svg"  class="btTxt submit" value="Send" onclick="doSend(document.getElementById('msg').value)" />
